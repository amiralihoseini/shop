<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <p> AmirAli Hoseini | Products Page</p>
    </header>
    <main>
        <div id="search">
            <input type="text" placeholder="search name" id="search-input">
        
        <div>
            <button class="filter selected" data-filter="all">All</button>
            <button class="filter" data-filter="tech">tech</button>
            <button class="filter" data-filter="clothing">clothing</button>
            <button class="filter" data-filter="health">health</button>
        </div>
        <div id="search-price">
            <input placeholder="search-price"  type="number">
            <button>search</button>
        </div>
    </div>
        <div id="products">
            <div class="products-item" data-category="tech">
                <img src="./img/iphone.png" alt="">
                <p>Apple iphone 14 pro</p>
                <span>$ 1499</span>
            </div>
            <div class="products-item" data-category="clothing">
                <img src="./img/shoes.png" alt="">
                <p>Runnidg shoes</p>
                <span>$ 199</span>
            </div>
            <div class="products-item" data-category="tech">
                <img src="./img/watch.png" alt="">
                <p>Apple watch</p>
                <span>$ 399</span>
            </div>
            <div class="products-item" data-category="clothing">
                <img src="./img/bag.png" alt="">
                <p>college Bag</p>
                <span>$ 139</span>
            </div>
            <div class="products-item" data-category="clothing">
                <img src="./img/jacket.png" alt="">
                <p>Boy's jacket</p>
                <span>$ 169</span>
            </div>
            <div class="products-item" data-category="tech">
                <img src="./img/airpods.png" alt="">
                <p>Apple airpods pro</p>
                <span>$ 299</span>
            </div>
            <div class="products-item" data-category="health">
                <img src="./img/shampoo.png" alt="">
                <p>Keratin Hair Care</p>
                <span>$ 39</span>
            </div>
            <div class="products-item" data-category="health">
                <img src="./img/vitamin.png" alt="">
                <p>Vitamin E</p>
                <span>$ 39</span>
            </div>
            <div class="products-item" data-category="health">
                <img src="./img/cream.png" alt="">
                <p>Face cream</p>
                <span>$ 39</span>
            </div>
        </div>
    </main>



    <script src="./js/script.js"></script>
</body>
</html>
